<!DOCTYPE HTML>
<html>
    <head>
        <title>팁의 민족 tipEthnic</title>
        <style>
            body {
                height: 100vh;
                background-image: url("/assets/images/bg01.png");
                background-repeat: no-repeat;
                background-size: cover;
                color: white;
            }
        </style>
        <meta charset="utf-8"/>
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, user-scalable=no"/>

        <link rel="stylesheet" href="/assets/css/tipEthnic.css"/>
        <link href="/favicon.ico" rel="shortcut icon" type="image/vnd.microsoft.icon" />
    </head>

    <body onload="now_map();">
        <div class="container">
            <div class="title">
                <img
                    srcset="/assets/images/title01.png 320w,
                    /assets/images/title01.png 480w,
                    /assets/images/title01.png 800w"
                    sizes="(max-width: 320px) 280px,
                          (max-width: 480px) 440px,
                                            800px"
                    src="/assets/images/title01.png"
                    alt="title-팁의민족"
                    style="display: block;
        margin: 0 auto;"/>
            </div>

            <!-- Address Form -->
            <section>
                <div class="input_wrapper" style="margin-bottom: 2em;">
                    <div class="explain">
                        <p>이 사이트는 배달 거리가 입력한 거리(km) 이상일 때, 100m당 100원을 추가 배달비로 산정합니다.</p>
                    </div>
                    <div class="sender">
                        <span>가게 위치</span>
                        <img src="/assets/images/gold-d.png" width="17px"/>
                        <input type="text" id="sender" readonly="readonly">
                        <button type="button" onclick="javascript:goPopup();">
                            검색</button><br/>
                    </div>

                    <div class="receiver" style="margin-left:2em;" >
                        <span>배달 받을 위치</span>
                        <img src="/assets/images/silver-d.png" width="17px"/>
                        <input type="text" id="receiver" readonly="readonly" ">
                        <button type="button" onclick="javascript:goPopup2();">
                            검색</button>
                        <button type="button" id="setnow">
                            현위치</button><br/>
                    </div>

                    <!--거리 입력-->
                    <div class="distance" style="margin-top: 2em;">
                        <form onsubmit="send_maginot(); return false;">
                            <input type="text" id="maginot" style="width: 6em;">
                            <span>km</span>
                        </form>
                    </div>

                    <div class="cal">
                        <button type="button" id="Delivery-fee-Calculation" style="margin-top: 1em;">
                            조회</button>
                    </div>
                </div>
                <div class="result_wrapper">
                    <div class="resultInfo">
                        <div id="result"></div>
                    </div>

                    <!-- <div class="ft_area"></div> <div class="map_act_btn_wrap clear_box"></div>
                    <div class="clear"></div> -->

                    <div id="map_wrap" class="map_wrap">
                        <div id="map_div"></div>
                    </div>
                    <!-- <div class="map_act_btn_wrap clear_box"></div> -->
                </div>

            </section>
        </div>
        <!-- Scripts -->
        <script src="/assets/js/main.js"></script>
        <!-- <script type="text/javascript"
        src="//dapi.kakao.com/v2/maps/sdk.js?appkey=d5a0cfc898b4333b701a26737da1fde7&libraries=services"></script>
        <script src="/assets/js/now.js"></script> -->

        <script src="/assets/js/disCal.js"></script>
        <script src="/assets/js/now.js"></script>
        <script
            type="text/javascript"
            src="//dapi.kakao.com/v2/maps/sdk.js?appkey=d5a0cfc898b4333b701a26737da1fde7"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script
            src="https://apis.openapi.sk.com/tmap/jsv2?version=1&appKey=l7xxd89e57a2e4c84165b7661e4884dc603d"></script>

    </body>
</html>
